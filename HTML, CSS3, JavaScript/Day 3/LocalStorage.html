<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <center><p id="txt1"></p>
    <center><p id="txt2">Displaying Session Storage</p>

    <center><h3>Path to Access Local storage : Inspect->Application->Local Storage</h3>
    <center><h3>Path to Access Session storage : Inspect->Application->Session Storage</h3>
    <script>
        localStorage.setItem("Name", "Raj");
        localStorage.setItem("ID","A101");
        sessionStorage.setItem("lastname", "Gupta");
        
        // To clear local storage
        // sessionStorage.clear();

        document.getElementById("txt1").innerHTML = "Displaying Local Storage element : "+ " " + localStorage.getItem("Name");
        document.getElementById("txt2").innerHTML = "Displaying Session storage element : " + " " +sessionStorage.getItem("lastname");
    </script>
</body>
</html>
