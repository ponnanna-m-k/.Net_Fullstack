<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exception Demo</title>
</head>
<body>
    <p id="Name"></p>
    <p id="Message"></p>
    <script>
        try{
            ErrDisplay("Check for Person");
        }
        catch(err){
            document.getElementById("Name").innerHTML = "Name of the Error : "+" "+ err.name;
            document.getElementById("Message").innerHTML = "Error Message :  "+" "+ err.message;
        } 
    </script>
</body>
</html>
