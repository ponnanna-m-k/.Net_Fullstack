<html>
    <head>
        <title>Random Number</title>
    <script>
        function rand()
        {
            document.getElementById("txt1").innerHTML =  Math.floor(Math.random()*10);
        }
    </script>
    </head>
    <body>
        <button onclick="rand()">Click Here to Generate Random Number</button>
        <div><p id="txt1"></p></div>
        
    </body>
</html>
