<html>
    <head>
        <title>Random between in specified range</title>
        <script>
            function rand()
        {
            var a = document.getElementById("txt1"));
            var b = parseInt(document.getElementById("txt2"));
            var c = Math.floor(Math.random()*(b-a))+a;
            // document.getElementById("op").innerHTML = Math.floor(Math.random()*a)+b;
            document.getElementById("op").innerHTML = c;
        }
        </script>
    </head>
    <body>
        <input id="txt1" value="">
        <input  id="txt2" value="">
        <button onclick="rand()">Generate</button>
        <p id="op"></p>
    </body>
</html>
