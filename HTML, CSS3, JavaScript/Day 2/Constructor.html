<html>
    <head>
        <title>Constructor Demo</title>
    </head>
    <body>
        <center><p>Details of the Car</p></center>

        <br>
        <br>
        <center><p id="txt1"></p></center>
        <script>
            function car(name, color, variant, year)
            {
                this.name = name;
                this.color = color;
                this.variant = variant;
                this.year = year;
            }   
  
            const cr = new car("Swift", "White", "Diesel", 2009);

            document.getElementById("txt1").innerHTML = "The details of the " + cr.name + " are :  " + " "
            + cr.color + " " + cr.variant + " " + cr.year;   
             </script>
    </body>
</html>
