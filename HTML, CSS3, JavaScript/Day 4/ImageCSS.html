<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling</title>
</head>
<body>
    <center>
        <h1 style="font-family: monospace;">Image Styling Demo</h1><br><br><br>
    <img src="Images\bg.jpg" alt="car" height="200" width="auto"><br><br><br>
    <img id="round" src="Images\bg.jpg" alt="car" height="200" width="auto"><br>
</center>
    <style>
        img{
            border-radius: 20px;
            opacity: 0.5;
        }
        #round{
            border-radius: 50%;
            /* opacity: 0.5; */
            border-top: rebeccapurple;
            border: 1px solid;
        }

        img:hover{
            box-shadow: 5px 2px tomato;
            opacity: 1;
        }

    </style>
</body>
</html
