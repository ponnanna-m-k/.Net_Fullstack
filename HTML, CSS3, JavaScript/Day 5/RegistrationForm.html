<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script>
        function validate(){
            let x = document.forms['reg']['fname'].value;
            if (x=="") {
                alert("First Name cannot be empty");
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>Registration Form</h1>
    <center>
    <div class="container">
    <form action="" name="reg" onsubmit="validate()">
    <label>First Name</label>
    <input id="fname"><br><br>
    <label>Last Name</label>
    <input id="lname"><br><br>
    <label>User Name</label>
    <input id="uname"><br><br>
    <label>Password</label>
    <input type="password" name="" id=""><br><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset"></input></form>
    </div>
    </center>
    <style>
        h1{
            font-family: monospace;
            text-align: center;
            padding-bottom: 5em;
        }
        body{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        label{
            margin-right: 20px; 
        }

        input{
            margin-left: 10px;
        }
    </style>
</body>
</html>
